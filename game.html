
<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width,user-scalable=no,initial-scale=1.0" />

	<link type="text/css" href="game_base.css" rel="stylesheet" />
	<script type="text/javascript" src="js/jquery-2.1.0.min.js"></script>

	<script type="text/javascript" src="js/game_base.js"></script>

	<script type="text/javascript" src="js/jquery.cookie.js"></script>
	<script type="text/javascript" src="js/main.js"></script>

	<style type="text/css">
		.follow {
			z-index: 100;
			position: absolute;
			left: -500px;
			bottom: 0px;
			width: 20%;
			opacity: 0;
		}

		.follow img {
			width: 100%
		}

		.moreGames {
			z-index: 100;
			position: absolute;
			bottom: 10px;
			margin-left: auto;
			margin-right: auto;
			width: 100%;
			text-align: center;
		}

		.moreGames a {
			font: 11px Arial;
			text-decoration: none;
			background-color: #C0C0C0;
			color: #FFFFFF;
			padding: 2px 10px 2px 10px;
			border-radius: 8px;
			-webkit-border-radius: 8px;
		}
	</style>
</head>
<body>
	<canvas id="stage">
	您的浏览器不支持html5, 请换用支持html5的浏览器
	</canvas>
	<div class="bg"></div>
	<script language=javascript>
	var mebtnopenurl = 'http://www.jielifa.com/index.php?s=/addon/Lian/Lian/index.html'; //更多游戏链接
	window.shareData = {
	        "imgUrl": "http://www.jielifa.com/img/icon.png", //分享朋友圈时的图标
	        "timeLineLink": "http://www.jielifa.com/index.php?s=/addon/Lian/Lian/index.html", //分享朋友圈时的URL
	        "tTitle": "非诚合伙人连连看", //分享朋友圈时的标题
	        "tContent": "非诚合伙人连连看就是流行……我配我配我配配配" //分享朋友圈时的内容
	};
			
	function goHome(){
		window.location=mebtnopenurl;
	}
	function dp_share(){
		document.title = "我用时"+myscore+"完成了游戏，赢得了冰棒一根！";
		document.getElementById("share").style.display="";
		window.shareData.tTitle = document.title;
	}

	function showAd(){
	}
	function hideAd(){
	}
	document.addEventListener('WeixinJSBridgeReady', function onBridgeReady() {
	    
	    WeixinJSBridge.on('menu:share:appmessage', function(argv) {
	        WeixinJSBridge.invoke('sendAppMessage', {
	            "img_url": window.shareData.imgUrl,
	            "link": window.shareData.timeLineLink,
	            "desc": window.shareData.tContent,
	            "title": window.shareData.tTitle
	        }, onShareComplete);
	    });

	    WeixinJSBridge.on('menu:share:timeline', function(argv) {
	        WeixinJSBridge.invoke('shareTimeline', {
	            "img_url": window.shareData.imgUrl,
	            "img_width": "640",
	            "img_height": "640",
	            "link": window.shareData.timeLineLink,
	            "desc": window.shareData.tContent,
	            "title": window.shareData.tTitle
	        }, onShareComplete);
	    });
	}, false);
	</script>
	<div id="share" style="display: none">
	<h1 style="position: fixed; z-index: 9999; top: 10%; left: 50%; color:#fff; background-color:#000;" ontouchstart="document.getElementById('share').style.display='none';">分享啦~~~</h1>
	</div>
	<div style="display: none;">
		<script type="text/javascript">
	
		var myData = {};
		function dp_submitScore(score){
			myscore=score;
			myData.score = score;
			myData.scoreName = "用时"+score+"完成游戏";
			// if(score>5){
			// console.log(parseInt(score))
			if(parseInt(score) < 22){
				if (confirm("太棒了！我用时"+score+"完成游戏，赶快分享给小伙伴，赢取优惠券吧")){
					dp_share();
				}
			}
		}
		function onShareComplete(res) {
        }
		</script>
</body>
